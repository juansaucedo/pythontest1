{% extends "layout.html" %}

{% block content %}
<h1 class="text-center">{{ name }}</h1>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<table class="table">
    		<thead>
      			<tr>
		        <th>Id</th>
		        <th>Name</th>
		      </tr>
		    </thead>
		    <tbody>
		    <tr>
		        <td>{{category.name}}</td>
		        <td>{{category.id}}</td>
	      	</tr>
		    </tbody>
		  </table>
	</div>
</div>
<h1 class="text-center">Todo members: </h1>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<table class="table">
    		<thead>
      			<tr>
      			<th>ID</th>
		        <th>Description</th>
		        <th>Creation date</th>
		        <th>Is Done</th>
		      </tr>
		    </thead>
		    <tbody>
		    {% for element in todo %}
		    <tr>
		    	<td>{{element.id}}</td>
		        <td>{{element.description}}</td>
		        <td>{{element.creation_date}}</td>
		        <td>{{element.is_done}}</td>
	      	</tr>
	     	{% endfor %}
		    
		    </tbody>
		  </table>
	</div>
</div>
{% endblock %}
